image:
  pullSecrets: image-pull-secret

dqaIngress:
  domain: dqa.wtf

app:
  env: qa
  dbURL: postgresql://root:root@avro-schema-registry-postgres:5432/avro-schema-registry_test
  vaultAddr: http://vault.shave.io:8200
  vaultRole: avro-schema-registry-dqa
  vaultK8sAuthUrlPrefix: kube.shave.io
